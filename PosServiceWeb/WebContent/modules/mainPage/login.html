<div class="loginWrapper">
	<div class="loginContainer" >
		<h1 class="loginH1">Bienvenido...</h1>		
		<h1 class="loginH1">{{valUsu.mensaje}}</h1>

		<form class="loginForm">
			<input type="text" ng-model="Usu.usu" class="loginInput" placeholder="Username">

			<button ng-click="loginFunction()" type="submit" id="login-button" class="loginButton">Login</button>
		</form>
	</div>
