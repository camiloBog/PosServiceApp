<div id="feature-content">
	<section>
		<h2 align="center">Ingreso de productos</h2>
	</section>
	<div>
		<form action="" method="POST">
		
			<label class="formulario">Pedido: </label>
			<input style="width: 12%" type="text" 
				class="buscar-consultor" id="buscar-consultor" placeholder="Identificador del pedido" ng-model="movimiento.id" /><br />

			<label class="formulario">Proveedor: </label> 
			<select style="width: 30%" name="tipo_medida" class="buscar-consultor2" 
				ng-model="movimiento.proveedorId" ng-options="tipo.idpersona as tipo.nombre for tipo in proveedoresList">
			</select>


		</form>
	</div>
</div>


<div class="botonera">
	<div class="2u">
		<p class="button-style">
			<a href="#/ingreso" ng-click="IngresoRegistrar()">Guardar</a>
		</p>
	</div>
	<div class="3u">
		<p class="button-style">
			<a href="#/ingreso" ng-click="IngresoConsultar()">Consultar</a>
		</p>
	</div>
	<div class="2u">
		<p class="button-style">
			<a href="#/ingreso" ng-click="IngresoCancelar()">Limpiar</a>
		</p>
	</div>
</div>

<div ng-show="grilla_ingresos">
	<table>
		<tr>
			<th>Producto</th>
			<th>Cantidad</th>
			<th>Valor Unitario</th>
			<th>Observacion</th>
			<th>Accion</th>
		</tr>
		
		<tr>
			<td>
				<select ng-options="tipo.idproducto as tipo.nombreproducto for tipo in productosList" 
					ng-model="movimientoTemp.idproducto" required ></select>
			</td>

			<td><input class="buscar-consultor-grill" type="text" ng-model="movimientoTemp.cantidad" placeholder="Cantidad" ></td>
			<td><input class="buscar-consultor-grill" type="text" ng-model="movimientoTemp.valor" placeholder="Valor Unitario" ></td>
			<td><input class="buscar-consultor-grill" type="text" ng-model="movimientoTemp.observacion" placeholder="Observacion"></td>
			<td><img src="assets/img/agregar.png" class="agregar" ng-click="agregarIngreso(movimientoTemp)"></td>
		</tr>

 		<tr ng-repeat="detalle in ingresoGrilla"> 
			<td>{{detalle.idproducto}}</td>
			<td>{{detalle.cantidad}}</td>
			<td>{{detalle.valor}}</td>
			<td>{{detalle.observacion}}</td>
			<td>
				<img src="assets/img/eliminar.png" class="caneca"
					ng-click="borrarIngreso(detalle)">
			</td>
		</tr>
		
	</table>
</div>
